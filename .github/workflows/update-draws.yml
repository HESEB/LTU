name: Update lotto draws

on:
  workflow_dispatch:
  schedule:
    # daily 23:15 UTC (KST +9 => 08:15)
    - cron: "15 23 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run updater
        run: node scripts/update_draws.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "lucktoyou-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/lotto_draws.json
          git diff --cached --quiet || (git commit -m "chore: update lotto draws" && git push)
